<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>

  <header>
    <h1>Eze Auto</h1>
    <p>Vendez votre voiture et obtenez une estimation rapide ðŸš—</p>

  <section>
    <h2>Formulaire de votre voiture</h2>
    <input type="text" id="marque" placeholder="Marque (ex: Peugeot)">
    <input type="text" id="modele" placeholder="ModÃ¨le (ex: 208)">
    <input type="number" id="annee" placeholder="AnnÃ©e de la voiture">
    <input type="number" id="km" placeholder="KilomÃ©trage (km)">
    <select id="etat">
      <option value="excellent">Excellent</option>
      <option value="bon">Bon</option>
      <option value="moyen">Moyen</option>
    </select>
    <br>
    <button onclick="estimer()">Obtenir estimation</button>

  <script>
    function estimer() {
      const annee = parseInt(document.getElementById('annee').value);
      const km = parseInt(document.getElementById('km').value);
      const etat = document.getElementById('etat').value;

      if (!annee || !km) {
        document.getElementById('result').innerText = "Veuillez remplir tous les champs.";
        return;
      }

      // Estimation simple : base 20000â‚¬, -1000â‚¬ par annÃ©e, -0.05â‚¬/km, + bonus selon Ã©tat
      let estimation = 20000 - (2026 - annee) * 1000 - km * 0.05;
      if (etat === "excellent") estimation += 1000;
      if (etat === "moyen") estimation -= 1000;

      estimation = Math.max(1000, Math.round(estimation)); // minimum 1000â‚¬
      document.getElementById('result').innerText = `Estimation : ${estimation} â‚¬`;
    }
  </script>
