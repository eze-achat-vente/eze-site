  <script>
    function estimer() {
      const annee = parseInt(document.getElementById('year').value);
      const km = parseInt(document.getElementById('km').value);
      const etat = document.getElementById('etat').value;

      if (!annee || !km) {
        document.getElementById('result').innerText = "Veuillez remplir tous les champs.";
        return;

      // Estimation simple : base 20000â‚¬, -1000â‚¬ par annÃ©e, -0.05â‚¬/km, + bonus selon Ã©tat

      if (etat === "moyen") estimation -= 1000;

      estimation = Math.max(1000, Math.round(estimation)); // minimum 1000â‚¬
